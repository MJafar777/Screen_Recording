<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="hero">Countdown Clock</h1>
      <div class="box">
        <div class="box__content">
          <div class="box__content--num Days">0</div>
          <p class="content">Days</p>
        </div>
        <div class="box__content">
          <div class="box__content--num Hours">0</div>
          <p class="content">Hours</p>
        </div>
        <div class="box__content">
          <div class="box__content--num Minutes">0</div>
          <p class="content">Minutes</p>
        </div>
        <div class="box__content">
          <div class="box__content--num seconds">0</div>
          <p class="content">Seconds</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
